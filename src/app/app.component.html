<button (click)="gameApi.start()">Start</button>
<!--<app-level></app-level>-->
<div class="list" [ngStyle]="gridStyles">
    <app-cookie
            *ngFor="let sprite of gameApi.field$ | async; let spriteIndex = index; trackBy: trackByEmpCode" [name]="sprite"
            (select)="gameApi.highlight(spriteIndex)"
            [highlighted]="gameApi.isHighLighted(spriteIndex)"
            [currentState]="gameApi.getAnimationState(spriteIndex)"
    >
        {{sprite}}
    </app-cookie>
</div>
